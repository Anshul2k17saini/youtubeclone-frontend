<mat-card class="example-card"  routerLink="/video-details/videoid">
    <img mat-card-image [src]="video.thumbnailUrl"  alt="thumbnail">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle>Programing Techie</mat-card-subtitle>
      <mat-card-subtitle>!M views</mat-card-subtitle>
    </mat-card-header>
</mat-card>
